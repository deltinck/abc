!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eScheme Logos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-center py-10">

  <h1 class="text-3xl font-bold text-blue-700 mb-6">eScheme Logo Options</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto px-4">
    <!-- Logo 1 -->
    <div class="bg-white rounded-xl shadow p-6">
      <img src="https://uploadthing.s3.amazonaws.com/public/file_00000000695061fda2cc378037a5abd5" alt="Logo 1" class="mx-auto mb-4 w-32">
      <p class="font-semibold">Modern Checkmark “e”</p>
    </div>

    <!-- Logo 2 -->
    <div class="bg-white rounded-xl shadow p-6">
      <img src="https://uploadthing.s3.amazonaws.com/public/file_00000000695061fda2cc378037a5abd5" alt="Logo 2" class="mx-auto mb-4 w-32 object-contain">
      <p class="font-semibold">Community & Gear Icon</p>
    </div>

    <!-- Logo 3 -->
    <div class="bg-white rounded-xl shadow p-6">
      <img src="https://uploadthing.s3.amazonaws.com/public/file_00000000695061fda2cc378037a5abd5" alt="Logo 3" class="mx-auto mb-4 w-32">
      <p class="font-semibold">Tricolor Emblem + Book & Leaf</p>
    </div>

    <!-- Logo 4 -->
    <div class="bg-white rounded-xl shadow p-6">
      <img src="https://uploadthing.s3.amazonaws.com/public/file_00000000695061fda2cc378037a5abd5" alt="Logo 4" class="mx-auto mb-4 w-32">
      <p class="font-semibold">Digital Map of India</p>
    </div>
  </div>

</body>
</html>
